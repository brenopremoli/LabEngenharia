<body>
    <h1>Exerc√≠cio 2</h1>
    <script>
        
        setTimeout(mostraHora(), 5000)

        function mostraHora(){
            let data = new Date();
            let hora = data.getHours();
            let minuto = data.getMinutes();
            let segundo = data.getSeconds();
            document.write(hora,":",minuto,":",segundo);
            window.location.reload();
        }
    </script>
    
</body>
