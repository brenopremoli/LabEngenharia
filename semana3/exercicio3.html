<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - Semana 3</title>
</head>
<body>
    <h1>Exercício 3</h1>
        <p>Digite: <input id="dado" type="text"></p>
        <button onclick="analisaFrase()">Analisar</button>
        <p><a href="../semana3.html">Voltar</a></p>
    <script>
        let f = document.getElementById("dado");
        let i = 0;
            function analisaFrase(){
                for (let x = 0; x < f.length; x++)
                {
                    f[x] = f[f.length - x];
                    i++;
                }
                if(i == f.length){
                    document.write("Palindromo");
                }
                else{
                    document.write("Não palindromo");
                }
            }
            
    </script>
</body>
</html>
