<!DOCTYPE html>

<head>

<body>
    <h1>Exercício 2</h1>
    <script type="text/javascript">
        let x;
        while(isNaN(x))
        {
            x = prompt("Digite um número:","");
            x = parseInt(x);
            while(x <= 0)
            {
                x = prompt("Digite um número:","");
                x = parseInt(x);
            }
        }
        let c;
        let m = 0;
        for (c = 1; c <= x; c++)
        {
            if (x % c == 0)
            {
                m++;
            }
        }
        if(x == 1){
            alert("NÃO É PRIMO");
        }
        else if(m >= 0 && m <= 2){
            alert("É PRIMO");
        }
        else{
            alert("NÃO É PRIMO");
        }
    </script>

</body>
