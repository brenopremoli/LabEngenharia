<body>
    <h1>Exercício 3</h1>
    <script type="text/javascript">
        let x;
        while(isNaN(x))
        {
            x = prompt("Digite um número:","");
            x = parseInt(x);
            while(x <= 0)
            {
                x = prompt("Digite um número:","");
                x = parseInt(x);
            }
        }
        let c = x;
        let fat = 1;
        do {
            fat = fat * c;
            c--;
        } while(c >= 1);

            alert("Fatorial de " + x + "! = " + fat);

    </script>
