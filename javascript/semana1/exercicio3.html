<body>
    <h1>Exercício 3</h1>
    <script type="text/javascript">
        let x;
        while(isNaN(x))
        {
            x = prompt("Digite um número:","");
            x = parseInt(x);
            while(x <= 0)
            {
                x = prompt("Digite um número:","");
                x = parseInt(x);
            }
        }
        if(x % 2 == 0){
            alert("É PAR");
        }
        else {
            alert("É ÍMPAR");
        }
    </script>
